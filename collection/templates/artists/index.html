{% extends "collection/base.html" %}{% load static %} {% block content %}
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
      {% for artist in artists %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
          <a href="{% url 'artbyauthor' artist.id %}">
          <div class="bg-blue-900 text-white rounded shadow-lg">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">{{ artist.name }}</div>
              <p class="font-bold text-l mb-2">{{ artist.born_date }}</p>
            </div>
          </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
