{% extends "collection/base.html" %} {% block content %}
<div class="flex justify-center">
  <div className="grid grid-cols-5 grid-rows-5 gap-4">
    {% for artwork in artworks %}
    <div
      class="flex flex-col items-center justify-center w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-2"
    >
      <a href="{{ artwork.get_absolute_url }}">
        <img
          src="{{ artwork.image_url }}"
          alt="{{ artwork.title }}"
          class="w-full h-auto"
        />
      </a>
      <div class="flex flex-col items-center justify-center w-full">
        <a
          href="{{ artwork.get_absolute_url }}"
          class="text-center text-gray-700 hover:text-gray-900 font-bold text-xl py-2"
          >{{ artwork.title }}</a
        >
        <p
          class="text-center text-gray-700 hover:text-gray-900 font-bold text-xl py-2"
        >
          {{ artwork.author.name }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
