{% extends 'collection/base.html' %}
{% load static %} {% block content %}
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mt-4 text-white">My favorites</h1>

    <div class="flex flex-wrap -mx-4">
      {% for favorite in favorites %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
          <div class="bg-blue-900 text-white  rounded shadow-lg">
            <a href="{% url 'artwork' favorite.artwork.id %}"><img src="{{ favorite.artwork.image_url }}" alt="{{ favorite.artwork.title }}" class="object-cover h-64 w-full" /></a>
            <div class="px-6 py-4 text-white">
              <div class="font-bold text-xl mb-2">{{ favorite.artwork.title }}</div>
              <button class="bg-slate-950 hover:bg-slate-900 text-white font-bold py-2 px-4 rounded mt-2" onclick="removeFromFavorites('{{ favorite.artwork.id}}')" data-artwork="{{ favorite.artwork.id}}">Remove from favorites</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="{% static 'profile.js' %}"></script>
{% endblock %}
